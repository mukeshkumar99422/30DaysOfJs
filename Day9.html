<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">heading</h1>
    <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, iste optio! Alias quisquam dolor quis ab suscipit animi accusamus soluta vel velit! Tempora est non, maiores et amet quae eos!</p>
</body>
<script>
    document.getElementById("para1").innerText="HI MY NAME IS MUKESH KUMAR";

    const newElement=document.createElement("div");
    newElement.className="new-para";
    newElement.innerHTML=`
    <p>How are you?</p>`;
    document.body.appendChild(newElement);
    
    
</script>
</html>
