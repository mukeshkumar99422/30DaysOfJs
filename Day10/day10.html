<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum, cumque! Voluptas fuga asperiores est praesentium quis facere doloribus? Consectetur, nobis iure cum eaque sint laborum esse rerum at sunt veritatis.</p>
    <button class="changePara1" style="display: block;margin-bottom: 10px;">click to change</button>

    <img style="display: block;margin-bottom: 10px;" id="monkeyImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3bDXg5vEjla3HaPoO6Qoi2c04d1vdiIcUbg&s" alt="monkey">

    <div class="key" style="margin-bottom: 10px;">KEY</div>

    <input type="text" id="input" placeholder="type something" style="margin-bottom: 10px;">
    <p id="output" style="margin-bottom: 10px;display: inline-block;"></p>

    <form action="#" id="form">
        <input type="text" id="formInput" style="margin-bottom: 10px;">
        <button type="submit" id="formSubmit" style="margin-bottom: 10px;">submit</button>
    </form>

    <select name="selectAnimal" id="select" style="display: inline-block;margin-bottom: 10px;">
        <option value="Elephant">Elephant</option>
        <option value="Monkey">Monkey</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
    </select>
    <p id="selectOutput" style="margin-bottom: 10px;display: inline-block;"></p>

    <ul id="list" style="margin-bottom: 10px;cursor: pointer;">
        <li>Elephant</li>
        <li>Monkey</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>
    <input id="newAnimalInput" type="text" style="display: inline-block;margin-bottom: 10px;" placeholder="Enter animal name">
    <button id="newAnimalAdd">Add to list</button>
</body>
<script src="./day10.js"></script>
</html>
